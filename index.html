      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease-out forwards;
      }
       /* Hide scrollbar for Chrome, Safari and Opera */
