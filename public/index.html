<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Security Header: Prevents clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <!-- Security Header: Content Security Policy (CSP) to prevent XSS -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net https://cdn.tailwindcss.com; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
        img-src 'self' data: https://picsum.photos; 
        font-src 'self' https://fonts.gstatic.com; 
        connect-src 'self'; 
        frame-src https://www.youtube.com; 
        media-src 'self' https://test-streams.mux.dev;
        object-src 'none';
        base-uri 'self';">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoruba Cinemax</title>
    <!-- Tailwind CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Security: Pinned HLS.js version and added Subresource Integrity check -->
    <script 
        src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js"
        integrity="sha384-t3uBO9s96rPAOip+86lAm29Q7bKrm9Xjp2hDB20f5jsoi7T/w3f9jo7a5Tfbz2Xh" 
        crossorigin="anonymous">
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827; /* bg-gray-900 */
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease-out forwards;
      }
       /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script defer src="/dist/index.js"></script>
  </body>
</html>
